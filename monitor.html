<script src="./p5.js"></script>  
<script src="./p5.sound.js"></script>


<script>
    let mic;
    let filter;
    let isMicStarted = false;
    let audioContext;
    let rate = 1.0; // Initial playback rate

    function setup() {
      createCanvas(400, 200);
      audioContext = getAudioContext();

      mic = new p5.AudioIn();
      filter = new p5.LowPass();

      let startButton = createButton('Start Microphone');
      startButton.mousePressed(startMic);

      // Slider for rate control
      //rateSlider = createSlider(0.5, 2.0, 1.0, 0.1); // Min, Max, Default, Step
    }

    function draw() {
      background(220);

      if (isMicStarted) {
        let level = mic.getLevel();

        mic.disconnect();
        mic.connect(filter);
        filter.disconnect();
        filter.connect();

        // Get rate from slider
       // rate = rateSlider.value();

        // Apply rate to the output (indirectly, by creating a new sound)
        let sound; // = new p5.SoundOut(); // Create a new SoundOut each frame

        mic.connect(sound); // Connect mic to SoundOut
        //sound.rate(1); // Set the rate
        sound.connect(); // Connect SoundOut to destination

        ellipse(width / 2, height / 2, level * 100, level * 100);
      }
    }

    function startMic() {
      if (!isMicStarted) {
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        mic.start();
        isMicStarted = true;
      }
    }

</script>
